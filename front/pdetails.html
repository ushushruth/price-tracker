<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 32px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 50%;
            background: white;
            padding: 25px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input{
            width: 75%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            margin-top: 10px;
        }
        button{
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .product-image {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 8px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        td {
            background: #f9f9f9;
        }
        .container1 {
            background-color: black;
    position: relative;
    display: flex;
    align-items: center;
    
    justify-content: flex-start; /* Aligns content to the left */
    font-family: Arial, sans-serif;
    width: 100%; /* Ensures it stretches across the page */
    padding: 20px; /* Adds spacing */
}

  .icon {
      width: 50px;
      height: 50px;
      background-color: rgba(10000, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
  }
  .icon img {
      width: 24px;
      height: 24px;
  }
  .text {
      font-size: 48px;
      font-weight: bold;
      color: rgb(83, 141, 248); /* Light blue */
      margin-left: 10px;
  }
  .faded-text {
      position: absolute;
      font-size: 48px;
      color: rgba(135, 206, 250, 0.2);
      left: 30px;
      z-index: -1;
  }
    </style>
</head>
<body>
      <div class="container1">
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827271.png" alt="Bell">
        </div>
        <div class="text">SAY</div>
       </div>
    <div class="container">
        <h2>ðŸ”Ž Track Product details</h2>
        <input type="text" id="productURL" placeholder="Enter product URL">
        <button onclick="fetchProductDetails()">Search</button>
        
        <img id="productImage" class="product-image" src="" alt="Product Image">
        
        <table id="productTable" style="display:none;">
            <tr><th>Detail</th><th>Value</th></tr>
            <tr><td>Name</td><td id="productName">-</td></tr>
            <tr><td>Price</td><td id="productPrice">-</td></tr>
            <tr><td>Availability</td><td id="productAvailability">-</td></tr>
            <tr><td>Rating</td><td id="productRating">-</td></tr>
        </table>
    </div>
    <script>
        function fetchProductDetails() {
            let url = document.getElementById("productURL").value;
            if (url.trim() === "") {
                alert("Please enter a valid URL.");
                return;
            }
            let productData = {
                name: "Smartphone XYZ",
                price: "$699",
                availability: "In Stock",
                rating: "4.5/5",
                imageUrl: "https://via.placeholder.com/150"
            };
            document.getElementById("productName").innerText = productData.name;
            document.getElementById("productPrice").innerText = productData.price;
            document.getElementById("productAvailability").innerText = productData.availability;
            document.getElementById("productRating").innerText = productData.rating;
            let productImage = document.getElementById("productImage");
            productImage.src = productData.imageUrl;
            productImage.style.display = "block";
            document.getElementById("productTable").style.display = "table";
        }
    </script>
</body>
</html>
