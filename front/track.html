<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, white, white);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(1, 1, 1, 0.2);
    width: 350px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}
h2 {
    margin-bottom: 15px;
    color: #333;
    font-size: 22px;
}
form {
    display: flex;
    flex-direction: column;
}
label {
    text-align: left;
    font-weight: 600;
    margin: 8px 0 4px;
    color: #555;
}
input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
}
input:focus {
    border-color: grey;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}
button {
    background: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
    transition: all 0.3s ease;
}
button:hover {
    background: #2E8B57;
    box-shadow: 0 4px 10px rgba(46, 139, 87, 0.3);
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.header {
            position: fixed;
            top: 0;
            width: 100%;
        
            background-color:  #333;
            color: white;
        
            padding:20px;
            font-size: 15px;
            font-weight: bold;
}
        .text {
            color: #3c1c5e;
            font-size: 48px;
            font-weight: bold;
        }
        .subtext {
            display: block;
            font-size: 12px;
            color: #3c1c5e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .container1 {
      
      position: relative;
      display: flex;
      padding:10px;
      border-radius: 50%;;
      align-items: center;
      font-family: Arial, sans-serif;
  }
  .icon {
      width: 50px;
      height: 50px;
      background-color: rgba(10000, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
  }
  .icon img {
      width: 24px;
      height: 24px;
  }
  .text {
      font-size: 48px;
      font-weight: bold;
      color: rgb(83, 141, 248); /* Light blue */
      margin-left: 10px;
  }
  .faded-text {
      position: absolute;
      font-size: 48px;
      color: rgba(135, 206, 250, 0.2);
      left: 30px;
      z-index: -1;
  }
    </style>
</head>
<body>

    <div  class="header">
        
        <div class="container1">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1827/1827271.png" alt="Bell">
            </div>
            <div class="text">SAY</div>
          
        </div>
    </div>
    <div class="container">
        <h2>Track Product Price</h2>
        <form>
            <label for="url">Product URL:</label>
            <input type="url" id="url" placeholder="Enter product link" required>

            <label for="price">Current Price:</label>
            <input type="number" id="price" placeholder="Enter price" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <button type="submit">Start Tracking</button>
        </form>
    </div>

    <script>
        document.getElementById('trackingForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const productUrl = document.getElementById('url').value;
            const currentPrice = document.getElementById('price').value;
            const email = document.getElementById('email').value;
            if (!productUrl || !currentPrice || !email) {
                alert("All fields are required!");
                return;
            }
            console.log("Product URL: ", productUrl);
            console.log("Current Price: ", currentPrice);
            console.log("User Email: ", email);
            alert("Price tracking started successfully!");
        });
    </script>
</body>
</html>
