<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Tracker</title>
    <style>
    .product-image {
            display: block; /* allows margin auto to center */
            margin: 20px auto; /* center horizontally and add top spacing */
            width: 200px; /* make it bigger */
            height: 200px;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 50%;
            background: rgb(221, 219, 219);
            padding: 25px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input{
            width: 75%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            margin-top: 10px;
        }
        button{
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .product-image {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 8px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        td {
            background: #f9f9f9;
        }
        .container1 {
            background-color: #e9e9f0;
    position: relative;
    display: flex;
    align-items: center;
    height: 91.1px;
    
    justify-content: flex-start; /* Aligns content to the left */
    font-family: Arial, sans-serif;
    width: 100%; /* Ensures it stretches across the page */
    padding: 20px; /* Adds spacing */
}

.icon {
      width: 100px;
      height: 100px;
      background-color: rgb(255, 255, 255);
      border-radius:50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 35px;
  }
  .icon img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
  }
      
  .text {
      font-size: 48px;
      font-weight: bold;
      color: rgb(83, 141, 248); /* Light blue */
      padding-left: 10px;
  }
  .faded-text {
      position: absolute;
      font-size: 48px;
      color: rgba(135, 206, 250, 0.2);
      left: 30px;
      z-index: -1;
  }
    </style>
</head>
<body>
      <div class="container1">
        <div class="icon">
            <img src="https://i.postimg.cc/m2gW2M96/Whats-App-Image-2025-02-08-at-19-20-05-986fc138.jpg" alt="Bell">
        </div>
       </div>
    <div class="container">
        <h2>ðŸ”Ž Track Product details</h2>
        <input type="text" id="productURL" placeholder="Enter product URL">
        <button onclick="fetchProductDetails()">Search</button>
        
        <img id="productImage" class="product-image" src="" alt="Product Image">
        
        <table id="productTable" style="display:none;">
            <tr><th>Detail</th><th>Value</th></tr>
            <tr><td>Name</td><td id="productName">-</td></tr>
            <tr><td>Price</td><td id="productPrice">-</td></tr>
            <tr><td>Details</td><td id="productAvailability">-</td></tr>
            <tr><td>Rating</td><td id="productRating">-</td></tr>
        </table>
    </div>
    <script>
        async function fetchProductDetails() {
            let url = document.getElementById("productURL").value;
            if (url.trim() === "") {
                alert("Please enter a valid URL.");
                return;
            }
        
            const response = await fetch("/p-details", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ productURL: url })
            });
        
            const data = await response.json();
        
            if (data.error) {
                alert(data.error);
                return;
            }
        
            document.getElementById("productName").innerText = data.name || "-";
            document.getElementById("productPrice").innerText = data.price ? `â‚¹${data.price}` : "-";
            document.getElementById("productAvailability").innerText = data.details ? data.details.join(", ") : "-";
            document.getElementById("productRating").innerText = data.rating || "-";
        
            let productImage = document.getElementById("productImage");
            if (data.image_url) {
                productImage.src = data.image_url;
                productImage.style.display = "block";
            } else {
                productImage.style.display = "none";
            }
        
            document.getElementById("productTable").style.display = "table";
        }
        </script>
            
    
    
</body>
</html>
