<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <style>
.modal button {
    margin-top: 10px;
    padding: 10px 25px;
    border-radius: 20px;
    background: #039728;
    color: white;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;

    gap: 8px;
    transition: all 0.4s ease;
    width: 100px;
}

.modal button span {
    margin-left: 19px;
    display: inline-block;
    transition: transform 0.3s ease;

}

.modal button::after {
    content: "→"; 
    font-size: 20px;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    transform: translateX(-10px);
}

.modal button:hover span {
    transform: translateX(-8px); /* Moves "OK" left */
}

.modal button:hover::after {
    opacity: 1;
    transform: translateX(0);
}

.modal button:hover {
    background: #026a1c;
    box-shadow: 0 4px 10px rgba(2, 96, 30, 0.3);
}
.modal button:active {
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
    transform: translateY(2px);
}


body {
    font-family: 'Poppins', sans-serif;
    background: url('https://i.postimg.cc/nhMw23rp/f-J47-K82-Tyfaron06-YA.gif') no-repeat ;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-position: -150px 0 ;
    background-color: #fcfcff;
   
}
.container {
    background: #f3f3f4;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 8px 16px rgba(1, 1, 1, 0.2);
    width: 350px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}
h2 {
    margin-bottom: 15px;
    color: #333;
    font-size: 22px;
}
form {
    display: flex;
    flex-direction: column;
}
label {
    text-align: left;
    font-weight: 600;
    margin: 8px 0 4px;
    color: #555;
}
input {
    padding: 10px;
    border: 1px solid #000000;
    border-radius: 15px;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
}
input:focus {
    border-color: grey;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}
button {
            background: linear-gradient(to right, #0b04e0, #0b04e0);
            color: white;
            padding: 5px 5px;
            padding-left: 22px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 180px;
            align-self: center;
            
        }

        button::after {
            content: "→"; 
            font-size: 25px;
            font-weight:600;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateX(-10px);
        }

        button:hover {
            background: linear-gradient(to right, #039728, #039728);
            box-shadow: 0 4px 10px rgba(2, 96, 30, 0.3);
        }

        button:hover span {
            transform: translateX(-8px);
        }

        button:hover::after {
            opacity: 1;
            transform: translateX(0);
        }
        button:active {
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }
        
        span {
            display: inline-block;
            transition: all 0.3s ease;
        }
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.header {
            position: fixed;
            top: 0;
            width: 100%;
        
            background-color:  #e9e9f0;
            color:  #ffffff; 
                       
        
            padding:5px;
            font-size: 15px;
            font-weight: bold;
}
        .text {
            color: #3c1c5e;
            font-size: 48px;
            font-weight: bold;
        }
        .subtext {
            display: block;
            font-size: 12px;
            color: #3c1c5e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .container1 {
      
      position: relative;
      display: flex;
      padding:10px;
      border-radius: 50%;;
      align-items: center;
      font-family: Arial, sans-serif;
  }
  .icon {
      width: 150px;
      height : -1px;
      background-color:#e9e9f0;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
  }
  .icon img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
  }
  .faded-text {
      position: absolute;
      font-size: 48px;
      color: rgba(135, 206, 250, 0.2);
      left: 30px;
      z-index: -1;
  }



  #successModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        #successModal .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #successModal p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div  class="header">
        
        <div class="container1">
            <div class="icon">
                <img src="https://i.postimg.cc/m2gW2M96/Whats-App-Image-2025-02-08-at-19-20-05-986fc138.jpg" width="200" height="200" alt="Bell">
            </div>
          
        </div>
    </div>
    <div class="container">
        <h2>Track Product Price</h2>
        <form id="trackingForm">
            <label for="url">Product URL:</label>
            <input type="url" id="url" placeholder="Enter product link" required>

            <label for="price">Alert Price:</label>
            <input type="number" id="price" placeholder="Enter alert price" required min="0">

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <button type="submit"><span>

            Start Tracking
        </span></button>
        </form>
    </div>


    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>Tracking started successfully!<br>You’ll receive an email when the price drops.</p>
            <button id="closeModal"><span>OK</span></button>
        </div>
    </div>


    <script>
  document.getElementById('trackingForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission behavior

    // Get the input values
    var productUrl = document.getElementById('url').value;
    var alertPrice = document.getElementById('price').value;
    var email = document.getElementById('email').value;

    // Validate inputs (optional, but recommended)
    if (!productUrl || !alertPrice || !email) {
        alert("Please fill out all fields.");
        return;
    }

    // Send the data to the server
    fetch("/track-page", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: productUrl, price: alertPrice, email: email })
    })
    .then(response => response.json())
    .then(data => {
        // Check if the server responded with a success message
        if (data.message) {
            // Show the success modal
            document.getElementById('successModal').style.display = 'flex';
        } else if (data.error) {
            // Handle errors from the server
            alert(data.error);
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("An unexpected error occurred. Please try again later.");
    });
});

// Close the modal when the "OK" button is clicked
document.getElementById('closeModal').addEventListener('click', function () {
    document.getElementById('successModal').style.display = 'none';
});

    </script>
</body>
</html>
